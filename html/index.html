<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>YUMMY</title>
    <!-- Title Icon -->
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <!-- Css Files -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <!-- Side Bar Section -->
    <section>
        <div id="sideBar" class="d-flex">
            <div class="list p-5 ps-4 text-white d-flex flex-column justify-content-between w-50">
                <ul class="list-unstyled pe-5 text-white position-relative">
                    <li class="mb-3"><a href="#" id="search" class="pb-4">Search</a></li>
                    <li class="mb-3"><a href="#" id="categories" class="pb-4">Categories</a></li>
                    <li class="mb-3"><a href="#" id="area" class="pb-4">Area</a></li>
                    <li class="mb-3"><a href="#" id="ingredients" class="pb-4">Ingredients</a></li>
                    <li><a href="#" id="contact" class="pb-4">Contact Us</a></li>
                </ul>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe mb-2"></i>
                    <p class="">Copyright Â© 2019 All Rights Reserved.</p>

                </div>
            </div>
            <div class="openIcon p-3 text-white d-flex flex-column justify-content-between align-items-center bg-white">
                <img src="../images/logo.png" class="smile-emoji" alt="smiley face emoji">
                <span><i class="fas fs-3 fa-bars text-dark"></i></span>
                <div class="text-dark">
                    <i class="fa-solid fa-globe d-block mb-2"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- MAIN MEALS Section-->
    <section id="mainMeals">
        <div class="container py-5">
            <div class="row gy-3" id="mealsData">

            </div>
        </div>
    </section>

    <!-- SEARCHED MEALS -->
    <section id="searchMealsByName">
        <div class="container py-5">
            <div class="row gy-5" id="mealsSearchData">

            </div>
        </div>
    </section>

    <!-- Categories -->
    <section id="mainCategories">
        <div class="container pb-5">
            <div class="row gy-5" id="categoriesData">

            </div>
        </div>
    </section>

    <!-- Area -->
    <section id="mainArea">
        <div class="container pb-5">
            <div class="row gy-5" id="areaData">

            </div>
        </div>
    </section>

    <!-- Ingridents -->
    <section id="mainIngridents">
        <div class="container pb-5">
            <div class="row gy-5" id="ingredientsData">

            </div>
        </div>
    </section>

    <!-- contact -->
    <section id="mainContact">
        <div class="container w-75 contact" id="contactData">

        </div>
    </section>

    <!-- Meals details -->
    <section id="mainMealDetails">
        <div class="container">
            <div class="row py-5 pt-0 g-4 text-white" id="detailsData">
    
            </div>
        </div>
    </section>






    <!-- Script Files -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
